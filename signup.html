<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - VozzyWorld</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      margin: 0;
      background: #f0faff;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #4CAF50;
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to VozzyWorld!</h1>
  <p>Please enter your name and email to begin your adventure.</p>

  <form>
    <input type="text" placeholder="Your Name" required><br>
    <input type="email" placeholder="Your Email" required><br>
    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <a href="index.html">Back to Home</a>

</body>
</html>
